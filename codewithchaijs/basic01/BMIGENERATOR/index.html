<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>BMI calculator</title>
	<link rel="stylesheet" href="index.css">
</head>
<body>
	<div class="bmi-container">
      <h1 class="heading">BMI Calculator</h1>

	  <form>
		<p>
			<label>Enter Your Heigh: <input id="height" type="text"></label>
		</p>
		<p>
			<label>Enter Your Weight: <input type="text" id="weight"></label>
		</p>
		<button type="submit" class="button">Calculate</button>
	  </form>
	  <div id="result"></div>

	  <div class="measurment-indicators">
		<h2>BMI Weight Guide</h2>
		<p>Under Weight = Less Than 18.6</p>
		<p>Normal Weight = 18.6 and 24.9</p>
		<p>Over Weight = Greater than 24.9</p>
	  </div>
	</div>
</body>
<script src="index.js"></script>
</html>
